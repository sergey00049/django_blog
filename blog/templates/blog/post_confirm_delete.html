{% extends 'blog/main.html' %}
{% block user %}
    <div class="col-xs-12 col-sm-12 col-md-6 mr-auto ml-auto">
        <h2 class="mb-2">Удалить пост "{{ object.title }}"?</h2>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger">Да, удалить</button>
            <a href="{% url 'main' %}" class="btn btn-outline-info">Нет, вернуться назад</a>
        </form>
    </div>
{% endblock %}
