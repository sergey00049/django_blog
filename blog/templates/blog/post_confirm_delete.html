{% extends 'blog/main.html' %}
{% block user %}
    <div class="col-xs-12 col-sm-12 col-md-6 mr-auto ml-auto">
        <a href="{% url 'main' %}" class="text-muted">Вернуться назад</a>
        <h2>Удалить пост "{{ object.title }}"?</h2>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-secondary">Да, удалить</button>
        </form>
    </div>
{% endblock %}
