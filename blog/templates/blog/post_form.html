{% extends 'blog/main.html' %}
{% load crispy_forms_tags %}
{% block user %}
    <div class="col-xs-12 col-sm-12 col-md-6 mr-auto ml-auto">
        <h2>Создание поста</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-secondary">Добавить статью</button>
        </form>
    </div>
{% endblock %}
